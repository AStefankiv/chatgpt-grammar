<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Check GPT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./media/blue_G_32x32.png" type="image/x-icon">

  <meta property="og:title" content="Grammar Check GPT">
  <meta property="og:description" content="Grammar Check GPT is a simple web app that uses OpenAI's GPT-3 to check the grammar of a sentence.">
  <meta property="og:image" content="https://png.pngtree.com/png-clipart/20211116/original/pngtree-letter-g-logo-png-image_6928665.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://gptgrammar.netlify.app/">
  <meta property="og:type" content="website">
</head>
<body>

  <header>
    <div id="logo-header">
      <a href="/">
        <img src="./media/grammar_check_gpt.png" alt="Grammar Check GPT" id="logo">
      </a>
    </div>

    <nav>
      <ul>
        <li><a href="https://portfolioandrew.netlify.app/" class="btn btn-primary" target="_index">My Portfolio</a></li>
        <li><a href="https://www.linkedin.com/in/andrii-stefankiv/" class="btn btn-primary" target="_index">LinkedIn</a></li>
        <li><a href="https://github.com/AStefankiv" class="btn btn-primary" target="_index">GitHub</a></li>
      </ul>
    </nav>
  </header>

  <div id="language-selector">
    <label for="language">Select Language:</label>
    <div>
      <div style="display: flex; gap: 10px;">
        <div class="language-option active" data-lang="en-US" role="button" aria-selected="true">
          <img src="./media/flag_canada.png" alt="Canadian Flag">
        </div>
        <div class="language-option" data-lang="uk-UA" role="button" aria-selected="false">
          <img src="./media/flag_ukraine.png" alt="Ukrainian Flag">
        </div>
        <div class="language-option" data-lang="fr-FR" role="button" aria-selected="false">
          <img src="./media/flag_france.png" alt="French Flag">
        </div>
        <div class="language-option" data-lang="es-ES" role="button" aria-selected="false">
          <img src="./media/flag_spain.png" alt="Spanish Flag">
        </div>
      </div>
    </div>
  </div>

  <div id="main-container">
    <p>Enter a sentence to check if it's correct!</p>
    <div id="chat-container">
      <div id="chat-box">
        <div id="input-mode-toggle">
          <button id="text-mode-button" class="mode-button active">TEXT</button>
          <button id="voice-mode-button" class="mode-button">VOICE</button>
        </div>
        <form id="chat-form">
          <input type="text" id="user-input" placeholder="Type your message here..." required>
          <button type="button" id="voice-input-button" class="hidden">ðŸŽ¤ Start Speaking</button>
          <button type="submit" id="send-button">Send</button>
        </form>
      </div>

      <div id="history-container">
        <h3>Search History</h3>
        <ul id="history-list"></ul>
      </div>
    </div>
  </div>

  <footer>
    <span id="year"></span> &copy; Andrii Stefankiv
  </footer>

  <script src="script.js"></script>
</body>
</html>
