<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar check GPT</title>
  <link rel="stylesheet" href="style.css">

  <meta property="og:title" content="Grammar check GPT">
  <meta property="og:description" content="Grammar check GPT is a simple web app that uses OpenAI's GPT-3 to check the grammar of a sentence.">
  <meta property="og:image" content="https://png.pngtree.com/png-clipart/20211116/original/pngtree-letter-g-logo-png-image_6928665.png">
  
</head>
<body>
  <div id="main-container">
    <h1>Grammar check GPT</h1>
    <p>Enter a sentence to check if it's correct!</p>
  <div id="chat-container">
    <div id="chat-box">
      <div id="input-mode-toggle">
        <button id="text-mode-button" class="mode-button active">TEXT</button>
        <button id="voice-mode-button" class="mode-button">VOICE</button>
      </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message here..." required>
      <button type="button" id="voice-input-button" class="hidden">🎤 Start Speaking</button>
      <button type="submit">Send</button>
    </form>
  </div>
  </div>
  <footer id="github-link">
    <p><a href="https://github.com/AStefankiv" target="_blank">My github🐱</a></p>
  </footer>
  <script src="script.js"></script>
  </div>
</body>
</html>
